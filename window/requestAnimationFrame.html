<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id='root'>

  </div>
</body>
<script>
  let dom = document.getElementById('root')
  let start;
  function animate(timeStart){
    if(!start){
      start = timeStart
    }
    const elapased = timeStart - start
    console.log(timeStart,'====',start)
    dom.style.transform = 'translateX('+timeStart * 0.01+'px)'
    if(elapased < 2000){
      requestAnimationFrame(animate)
    }
    
  }
  requestAnimationFrame(animate)
</script>
</html>
