<script>
  let activeTimeFrame = 1000 / 60 // 每帧的时间
  let deadFrameTime; //一帧执行完的时间
  let pendingCabllback;
  let channel = new MessageChannel()
  let timeRemaining = ()=>{ 
    return deadFrameTime - performance.now()
  }
  channel.port2.onmessage = e=>{
    let currentTime = performance.now();
    console.log('port1传递的参数:',e.data)
    let didTimeOut = deadFrameTime <= currentTime;
    if(didTimeOut || timeRemaining()>0){
      if(pendingCabllback){
        pendingCabllback({
          didTimeOut,timeRemaining
        })
      }
    }
  }
  window.requestIdleCallback = function(callback,option){
    window.requestAnimationFrame(rafTime=>{
      // rafTime 开始执行回调到完成回调的时间
      console.log(rafTime)
      deadFrameTime = rafTime + activeTimeFrame // 每一帧结束的时间，用于判断是否超时
      pendingCabllback = callback
      channel.port1.postMessage("hello")
    })
  }
  // 休眠函数
  function sleep(duration){
    let now = Date.now()
    while(duration+now > Date.now()){

    }
  }
  let works = [
    ()=>{
      console.log('任务1')
      sleep(20)
    },
    ()=>{
      console.log('任务2')
      sleep(20)
    },
    ()=>{
      console.log('任务3')
      sleep(20)
    },
    ()=>{
      console.log('任务4')
      sleep(20)
    },
    ()=>{
      console.log('任务5')
      sleep(20)
    }
  ]
  function progress(dealine){
    // dealine 当前剩余多少时间 ms
    console.log('剩余时间：',dealine.timeRemaining())
    console.log('是否超时：',dealine.didTimeOut)
    if(dealine.timeRemaining() > 0 && works.length >0){
      performUnitOfWork()
    }
    if(works.length > 0){
      window.requestIdleCallback(progress)
    }
  }
  function performUnitOfWork(){
    let work = works.shift()
    work()
  }
  window.requestIdleCallback(progress)
</script>
</html>
